<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCF Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="logo">
      <h1>CCF</h1>
      <p>Clement Core Fund</p>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#submit">Submit a Project</a></li>
        <li><a href="#signin">Sign In</a></li>
      </ul>
    </nav>
  </header>

  <section id="home" class="hero">
    <h2>Empowering Innovation, One Token at CCF</h2>
    <p>Explore Projects, Submit a Project, Join the Movement.</p>
    <button class="cta-button">Explore Projects</button>
    <button class="cta-button">Submit a Project</button>
  </section>

  <section id="projects" class="projects">
    <h2>Explore Projects</h2>
    <div class="project-cards">
      <div class="card">
        <h3>Project Title</h3>
        <p>Short Description of the Project.</p>
        <button>Explore</button>
      </div>
    </div>
  </section>

  <section id="submit" class="submit-project">
    <h2>Submit Your Project</h2>
    <form>
      <label for="projectName">Project Name</label>
      <input type="text" id="projectName" name="projectName" required>
      <label for="projectDesc">Project Description</label>
      <textarea id="projectDesc" name="projectDesc" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2024 CCF. All Rights Reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
